{% extends 'house_renting/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-4 homepage-container">
    <h2 class="text-center mb-4">Available Houses</h2>
    <div class="row">
        {% for house in houses %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="house-card">
                    <a href="{% url 'house_detail' house.pk %}">
                        <img src="{{ house.main_image.url }}" alt="House image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ house.address }}</h5>
                        <p class="card-text">{{ house.house_type }}</p>
                        <a href="{% url 'house_detail' house.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
